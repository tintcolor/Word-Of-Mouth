<ion-header>

  <ion-navbar>
    <ion-title>
      <img class="header-logo" src="assets/img/headerlogo.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Gigs for me</h1>
  <div class="mygig-card-list">
    <button *ngFor="let job of jobs" (click)="itemTapped($event, job)">
  
<ion-card>
  <!--<img src="img/nin-live.png"/>-->
  <ion-card-content>
    <ion-card-title>
   {{job.seeking}}
      </ion-card-title>
    <p>
        <span *ngIf="job?.seeking !=null">{{job.description}}</span>
     
        <span *ngIf="job?.seeking !=rate">{{job.rate}} </span>
    </p>
  </ion-card-content>
</ion-card>
  



      <span *ngIf="job?.seeking == null">There aren't any job postings for you at the moment, please check back later</span>
       
     
      
    </button>

  </div>




</ion-content>
