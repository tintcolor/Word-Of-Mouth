<ion-header>

  <ion-navbar>
    <ion-title>
      <img class="header-logo" src="assets/img/headerlogo.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h1>{{seeking}}</h1><br />
  <h3>Description:<br> {{description}}</h3>
  <h3>Location:<br> {{location}} </h3>
  <p>Date:<br> {{date}}</p>

<h2>Recommended People</h2>

  <button ion-item *ngFor="let recommendation of recommendations" (click)="itemTapped($event, recommendation)">
  {{recommendation.name}}
     
    </button>


</ion-content>
