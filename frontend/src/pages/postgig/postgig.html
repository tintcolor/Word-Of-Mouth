<ion-header>
  <ion-navbar>
    <ion-title>Create a Gig Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form #form="ngForm" (ngSubmit)="sendJson(form.value)" novalidate>
    <ion-list>


      <ion-label>Seeking</ion-label>


      <ion-auto-complete [dataProvider]="completeTestService" #searchbar></ion-auto-complete>


      <ion-item>
        <!--<ion-label floating>Date</ion-label>-->
        <ion-input type="date" name="date" ngModel required #date="ngModel"></ion-input>
      </ion-item>




      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" name="description" ngModel required #description="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Rate</ion-label>
        <ion-input type="text" name="rate" ngModel required #rate="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input type="text" name="location" ngModel required #location="ngModel" [class.invalid]="location.errors && location.dirty"></ion-input>

      </ion-item>


      <!--<ion-item>
        <ion-input type="number" name="userID" ngModel #userID="ngModel">{{userID}}</ion-input>
      </ion-item>-->

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Post Gig</button>
      </div>

    </ion-list>
  </form>
</ion-content>
