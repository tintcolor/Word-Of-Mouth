<ion-content>
  <div class=" home-header-box">
    <img class="home-img-bg" src="assets/img/film_crew.jpg">
    <button class="menu remove-shadow" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button >
    <ion-title>   
       </ion-title>
   

    <h3 class="welcome">Welcome, {{firstName}} </h3>
    <h2 class="job"> <strong>{{mainJob}}</strong></h2>
    <br>
    <div class="photo_div">
      <img style="border: 2px solid white;max-width: 80%;" [src]="photo"><br>
      <!--<strong>Username: {{username}}</strong><br>-->
      <button ion-button (click)="addFriend()">Add Friend</button>

  </div>
  <p class="rating"><strong>Rating: {{rating}}</strong></p><br>

  <div class="home-buttons">
    <button ion-button (click)="showMyGigs()">Find Work</button>

    <button ion-button (click)="createGig()">Create gig</button>

    <button ion-button (click)="showAllGigs()">All Work</button>
  </div>
  <h2>Gigs I've posted</h2>
  <div class="list_of_posted_gigs">

    <button ion-item *ngFor="let postedGig of postedGigs" (click)="itemTapped($event, postedGig)">
   <h4> {{postedGig.seeking}}</h4>
   <p>{{postedGig.date}}</p>
      <p>  {{postedGig.rate}}</p>
     <button ion-button (click)="hello()">X</button>
    </button>
  </div>
  </div>

</ion-content>
