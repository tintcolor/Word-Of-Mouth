<ion-header>
  <ion-navbar>
    <ion-title>
      Logged in
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome <strong>{{firstName}}</strong>

  <p>
    <strong>Username: {{username}}</strong><br>
    <strong>Rating: {{rating}}</strong><br>
    <strong>Current Rating: {{rating}}</strong> <br>
    <strong>Name: {{name}}</strong> <br>
    <strong>Main Job: {{mainJob}}</strong> <br>
    <button (click)="showGigs()">Click me to see gigs</button>
  </p>

  <br>



  
    <button (click)="createGig()">Click to create a gig</button>




    
</ion-content>
