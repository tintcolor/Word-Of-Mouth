<ion-header>

    <ion-title>
      Logged in
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome <strong>{{user}}</strong>

  </p>

  <br>



  
    <button (click)="createGig()">Click to create a gig</button>




    
</ion-content>
